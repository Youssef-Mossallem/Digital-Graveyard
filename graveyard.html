<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grave.css">
        <script src="https://cdn.tailwindcss.com"></script>
    <title>GRAVEYARD</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <audio id="graveSound" src="../Sounds/dirt.mp3"></audio>
    <p id="grave-count" class="text-sm text-gray-500 mb-2">عدد القبور: 0</p>
    <h1 class="text-5xl text-red-800 font-bold uppercase tracking-widest text-center mb-10 glowing-title">
  مقبرة حياتك الرقمية
</h1>
<p class="text-center text-gray-400 max-w-2xl mx-auto leading-relaxed mb-6 text-lg">
  في هذه المقبرة، دفنا كل لحظة ضاعت في التشتت، الشغف اللي مات، العلاقات اللي انتهت... هذا هو سجلّ موتك الرقمي.
</p>
<div class="scroll-hint animate-bounce mt-4">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
  </svg>
</div>

<div class="w-full max-w-[1200px] flex flex-wrap justify-center gap-6 px-4 pb-20" id="graveyard-gallery">
</div>
<div class="mt-10 text-center">
  <a href="calculator.html" class="bg-red-900 text-white px-6 py-3 rounded-full text-lg font-bold shadow-xl hover:bg-red-700 transition-all duration-300 mb-10">
    احسب اللي قتلته من عمرك
  </a>
</div>
<!-- ضيفه في آخر الـ body -->
<div id="grave-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
  <div class="bg-[#1a1a1a] max-w-md mx-auto rounded-xl p-6 shadow-2xl text-white relative">
    <button id="close-modal" class="absolute top-2 right-3 text-gray-400 hover:text-white text-xl">&times;</button>
    <h2 id="modal-title" class="text-2xl text-red-600 mb-2 font-bold"></h2>
    <p id="modal-text" class="text-gray-300 text-base leading-relaxed"></p>
  </div>
</div>
<a href="add.html" class="add-grave-button" title="أضف قبرك">
  <span>➕</span>
</a>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>

<script src="js/grave.js"></script>
</body>
</html>
